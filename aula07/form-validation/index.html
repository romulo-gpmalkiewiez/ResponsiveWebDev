<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" type="text/css" href="../../styles/app.css" />
    <link rel="stylesheet" type="text/css" href="../../styles/flex.css" />
  </head>
  <body>
    <section class="app-content flex flex-center-x flex-center-y">
      <div class="container container-fluid">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required placeholder="Primeiro nome">
            <div class="invalid-feedback">
              Por favor informe seu primeiro nome.
            </div>
          </div>
          <div class="col-md-4">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" required placeholder="Seu sobrenome">
            <div class="invalid-feedback">
              Por favor informe seu sobrenome.
            </div>
          </div>
          <div class="col-md-4">
            <label for="usuario" class="form-label">Nome de usuário</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="usuario" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Por favor escolha um nome de usuário.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" required placeholder="Cidade onde moro">
            <div class="invalid-feedback">
              Por favor informe o nome da cidade.
            </div>
          </div>
          <div class="col-md-3">
            <label for="estadoCivil" class="form-label">Estado Civil</label>
            <select class="form-select" id="estadoCivil" required>
              <option selected disabled value="">Selecione...</option>
              <option value="SOLTEIRO">Solteiro</option>
              <option value="CASADO">Casado</option>
            </select>
            <div class="invalid-feedback">
              Por favor selecione seu estado civil.
            </div>
          </div>
          <div class="col-md-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" required placeholder="Ex: 88123-000">
            <div class="invalid-feedback">
              Por favor informe o CEP.
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="aceitaTermos" required>
              <label class="form-check-label" for="aceitaTermos">
                Concordo com os termos de serviço
              </label>
              <div class="invalid-feedback">
                Você deve concordar antes de enviar seus dados.
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="validation.js"></script>
</html>
