<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paginação</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Paginação</h1>
    </header>
    <section>
      <div class="demo">
        <ul class="pagination">
          <li><a>«</a></li>
          <li><a>1</a></li>
          <li><a>2</a></li>
          <li><a>3</a></li>
          <li><a>»</a></li>
        </ul>
      </div>

      <div class="demo">
        <ul class="pagination">
          <li><a>Previous</a></li>
          <li><a>1</a></li>
          <li><a>2</a></li>
          <li><a>3</a></li>
          <li><a>Next</a></li>
        </ul>
      </div>
    </section>
  </body>
</html>
